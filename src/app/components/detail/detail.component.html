<div class="container" *ngIf="project">

    
    <div class="image" *ngIf="project.image">
        <img src="{{url+'/get-image/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h2>{{project.description}}</h2>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>


        <p *ngIf="confirm == false">
            <a href="#" class="button-edit" [routerLink]="['/editar-proyecto', project._id]">Editar</a>
            <a href="#" class="button-delete" (click)="setConfirm(true)">Borrar</a>
        </p>
        <p *ngIf="confirm == true">
            <span class="confirm"> Seguro de Eliminar este Proyecto??</span> <br>
            <a href="#" class="button-edit" (click)="setConfirm(false)">Cancelar</a>
            <a href="#" class="button-delete" (click)="deleteProject(project._id)">Borrar Definitivamente</a>
        </p>
    </div>
</div>
